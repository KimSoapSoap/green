<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="list.html">Metacoding</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="save-form.html">글쓰기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5">

        <div id="board-box"></div>



    </div>

    <footer class="bg-light p-5 text-center">
        <h4>Created by Metacoding</h4>
        <h5>☎ 010-2222-7777</h5>
        <button class="btn btn-outline-primary">고객센터</button>
        <button class="btn btn-outline-primary">오시는길</button>
    </footer>

    <script>
        async function del(boardId) {
            //fetch("http://localhost:8080/board/" +boardId); // 이렇게는 GET요청이라서 요청 못 한다.

            let response = await fetch("http://localhost:8080/board/" + boardId, {     //fetch 첫 번째 인자에 주소를 인자로 전달.
                method: "delete"        //주소에 delete 요청.  서버에는 삭제요청 했기 때문에 지워졌는데 클라이언트는 남아있기 때문에 지워줘야 한다
            });
            let data = await response.json();
            console.log(data);

            $(`#board-${boardId}`).remove();    //클라이언트에서 지워 준다.


        }



        async function getBoards() {
            let response = await fetch("http://localhost:8080");
            let data = await response.json();

            //console.log(data);
            let boardList = data.body;  //받아온 데이터의 body부분

            for (board of boardList) {   //자바스크립트의 for each 반복문
                let dom = makeBox(board);   // 함수를 변수에 넣고
                $("#board-box").append(dom); // append에 전달
            }

        }

        getBoards();

        //삭제할 때 div를 삭제하기 위해서는 가장 바깥쪽 div 박스에도 id를 부여해야한다.  id는 엔티티명을 붙여주자.
        //del의 board.id는 삭제를 위한 id
        //return 하면서 코드 반환
        function makeBox(board) {
            return `        <div class="card mb-3" id="board-${board.id}">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <h4 class="card-title mb-3">${board.title}</h4>
                        <span>${board.content}</span>
                    </div>
                    <button class="btn btn-outline-danger" onclick="del(${board.id})">삭제</button>
                </div>
            </div>
        </div>`;
        }


    </script>
</body>

</html>
