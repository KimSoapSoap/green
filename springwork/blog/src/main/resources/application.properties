# 1.  set to UTF-8 for using Korean
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
# 2.  H2 database driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
# 3. Hibernate settings.  option) ddl-auto = create -> making table when using server starting
# ddl -auto option) when service starting -> none  // when devloping -> create.   create option is for developing
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
#4. Dummy
spring.sql.init.data-locations=classpath:db/data.sql
#5. Mustache Setting
spring.mustache.servlet.expose-request-attributes=true
spring.mustache.servlet.expose-session-attributes=true

